<h2 mat-dialog-title style="color: gray;">Logowanie</h2>
<div mat-dialog-content>
  <form [formGroup]="signin">
    <mat-form-field appearance="outline" class="w100" >
      <mat-label>Login</mat-label>
      <input matInput [(ngModel)]="data.login" formControlName="login">
    </mat-form-field>
    <mat-form-field appearance="outline" class="w100">
      <mat-label>Hasło</mat-label>
      <input matInput type="password" [(ngModel)]="data.password"  [type]="hide ? 'password' : 'text'" formControlName="password">
      <mat-icon matSuffix style="cursor: pointer;" (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
</form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button color="accent" (click)="onNoClick()">Wyjdź</button>
  <button mat-button color="primary"cdkFocusInitial (click)="onLogin()">Potwierdź</button>
</div>
