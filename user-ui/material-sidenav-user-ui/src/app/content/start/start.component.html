<div class="row">
<app-scroll-animation [stateNoScroll]="true" >
        <div class="col-9 col-s-12" >
              <!-- content -->
            <div class="row">
                <div class="col-12">
                    <div class="cell shadow-sm ">
                        <mat-card class="example-card">
                          <mat-card-header>
                            <div mat-card-avatar class="example-header-image"></div>
                            <mat-card-title>Kryptografia</mat-card-title>
                            <mat-card-subtitle>szyfrator</mat-card-subtitle>
                          </mat-card-header>
                          <mat-card-content>
                            <p *ngIf="cryptDecrypt" >
                              {{responseDecrypt}}
                            </p>
                            <p *ngIf="!cryptDecrypt" style="word-break: break-all">
                              {{responseEncrypt}}
                            </p>
                          </mat-card-content>
                          <mat-card-actions>
                            <button mat-button (click)="cryptDecrypt=false">Zaszyfruj</button>
                            <button mat-button (click)="cryptDecrypt=true">Tekst jawny </button>
                          </mat-card-actions>
                        </mat-card>


                    </div>

                </div>
              </div>
              <div class="row">
                           <div class="col-4 col-s-6">
                                <div class="cell shadow-sm h-1">
                                    1
                                </div>
                                <div class="cell shadow-sm h-1">
                                    1
                                </div>
                                <div class="cell shadow-sm h-1">
                                    1
                                </div>
                            </div>
                            <div class="col-4 col-s-6 ">
                                <div class="cell shadow-sm h-3">
                                    2
                                </div>
                            </div>
                             <div class="col-4 col-s-12">
                                <div class="cell shadow-sm h-2">
                                    3
                                </div>
                                    <div class="cell shadow-sm h-2">
                                    3
                                </div>
                            </div>
                </div>
                <div class="row">

                           <div class="col-12">

                               <div class="cell">
                                    Kolejny tekst
                                </div>
                            </div>
                </div>
            </div>
            <div class="col-3 col-s-12">
                  <!-- right panel -->
                <div class="m-auto text-center p-10 cell shadow">
                    <div class="w100" style="height:300px">
                    Prawy panel
                </div>
            </div>
            </div>

</app-scroll-animation>

    <app-scroll-animation>

                    1
