

<h1 mat-dialog-title >Modyfikuj grupę</h1>
<div mat-dialog-content [formGroup]="groupForm">
  <div class="row">
    <div class="col-6">
        <mat-form-field class="w-100 p-1">
        <mat-label>Nazwa</mat-label>
        <input matInput placeholder="nazwa" [(ngModel)]="data.grupa.name" required formControlName="nameGroup">
      </mat-form-field>
    </div>
    <div class="col-6">
        <mat-form-field class="w-100 p-1" >
          <mat-label>Skrót</mat-label>
          <input matInput placeholder="krótka nazwa" [(ngModel)]="data.grupa.shortName" required 
          formControlName="shortnameGroup">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="p-1 w-100">
          <mat-label>Komentarz</mat-label>
          <textarea matInput placeholder="opis" [(ngModel)]="data.grupa.description" formControlName="descGroup"></textarea>
        </mat-form-field>
      </div>
      </div>
</div>
<div mat-dialog-actions class="float-r">
<button mat-button color="warn" class="shadow" *ngIf="data.grupa.id" (click)="usun()" (click)="openSnackBar(snackBarAction, snackBarValue)" [mat-dialog-close]="data" cdkFocusInitia aria-label="usun">Usuń</button>
<button mat-button color="primary" class="ml-auto shadow" (click)="zapisz()" [disabled]="!groupForm.valid"
        (click)="openSnackBar(snackBarAction, snackBarValue)" [mat-dialog-close]="data" 
        cdkFocusInitia aria-label="zapisz">
        Zapisz
</button>
<button mat-icon-button color="primary" class="ml-4 shadow" (click)="onNoClick()"  aria-label="Wróć">
  <span class="fa fa-undo" style="font-size:larger"></span>
</button>
</div>
